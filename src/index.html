<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&family=Titan+One&display=swap" rel="stylesheet">
        <script src="./js/index.js" defer type="module"></script>
        <title>Ice Cream</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <a href="/" class="logo">
                    <picture>
                        <source srcset="./images/logo/logo.webp 1x, ./images/logo/logo@2x.webp 2x" type="image/webp">
                        <source srcset="./images/logo/logo.png 1x, ./images/logo/logo@2x.png 2x" type="image/png">
                        <img src="./images/logo/logo.png" alt="logo">
                    </picture>
                </a>
                <nav class="header__nav">
                    <ul class="nav-list">
                        <li class="nav-list__element">
                            <a href="/" class="nav-list__link selected">Home</a>
                        </li>
                        <li class="nav-list__element">
                            <a href="/" class="nav-list__link">About us</a>
                        </li>
                        <li class="nav-list__element">
                            <a href="/" class="nav-list__link">How it's made?</a>
                        </li>
                        <li class="nav-list__element">
                            <a href="/" class="nav-list__link">Our products</a>
                        </li>
                        <li class="nav-list__element">
                            <a href="/" class="nav-list__link">Contacts</a>
                        </li>
                    </ul>
                </nav>
                <button class="burger-button" id="menu-open">
                    <svg class="burger-button__icon">
                        <use href="./images/sprite.svg#icon-burger"></use>
                    </svg>
                </button>
                <button class="button header__button">
                    Buy now
                    <svg class="button__icon">
                        <use href="./images/sprite.svg#icon-arrow-right"></use>
                    </svg>
                </button>
                <div class="mobile-menu">
                    <button class="close-button" id="menu-close">
                        <svg class="close-button__icon">
                            <use href="./images/sprite.svg#icon-close"></use>
                        </svg>
                    </button>
                    <div class="menu-button-wrapper">
                        <button class="button button--menu">
                            Buy now
                            <svg class="button__icon">
                                <use href="./images/sprite.svg#icon-arrow-right"></use>
                            </svg>
                        </button>
                    </div>
                    
                    <nav class="menu__nav">
                        <ul class="menu__nav__list">
                            <li class="menu__nav__list__element">
                                <a class="menu__nav__list__link selected" href="/">Home</a>
                            </li>
                            <li class="menu__nav__list__element">
                                <a class="menu__nav__list__link" href="/">About us</a>
                            </li>
                            <li class="menu__nav__list__element">
                                <a class="menu__nav__list__link" href="/">How it's made?</a>
                            </li>
                            <li class="menu__nav__list__element">
                                <a class="menu__nav__list__link" href="/">Our products</a>
                            </li>
                            <li class="menu__nav__list__element">
                                <a class="menu__nav__list__link" href="/">Contacts</a>
                            </li>
                        </ul>
                    </nav> 
                </div>
            </div>
            
        </header>
    </body>
</html>
